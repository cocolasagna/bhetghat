<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta name="description" content="A place where people come to connect" />

    <title>Login</title>

    <script></script>
    <link rel="stylesheet" type="text/css"   href="/css/login.css">



  </head>

  <body style="background-color: #c3d6f8">
    <div class="grid">
      <div class="card">
       <a href = "/"> <img class="toplogo" src="images/toplogo.png" alt="" /></a>
      </div>

      <div class="m-logo">
        <img class="mainlogo" src="images/mainlogo.png" alt="" />
      </div>

      <div class="boxes">
        <form action="/login" method="post">
        <div class="username-box">  
          <input   class="username-textbox" type="text" placeholder="Username" name = "username" />
        </div>

        <div class="password-box">
          <input class="password-textbox" type="password" placeholder="Password" name = "password" />
        </div>

        
         <input type="submit" class = 'login-button'value="Log In">

        </form>
         <p class = "signup-option "> Create a new account? <b class = "text"><a href="signup">Sign up</a>  </b> </p>
    </div>
  </body>
</html>
