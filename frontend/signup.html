<!DOCTYPE html>
<html lang="en">
<head>
<title>signup</title>

<link rel="stylesheet" href="/css/signup.css">

</head>
<body style="background-color: #c3d6f8" >
    <div class="grid">

        <div class="card">
           <a href="/"> <img class="toplogo" src="images/toplogo.png" alt="" /></a>
          </div>
      
        <div class="m-logo">
            <img class="mainlogo" src="images/mainlogo.png" alt="" />
        </div>
        
        <div class = "boxes"> 
         
          <div class = "fullname-box">
            <form  action= "/signup" method="POST">
            <input class = "fullname-textbox" name="fullname"placeholder="Enter Full Name">
          </div>

          <div class = "username-box"> 
            <input class = "username-textbox" name="username"placeholder="Enter Username">
          </div>

          <div class = "email-box">
            <input class = "email-textbox" name="email"placeholder="Email Address">
          </div>

          <div class = "password-box1">
            <input class = "password-textbox1" name="password"placeholder="Password" type="password">
          </div>

          <div class = "password-box2">
            <input class = "password-textbox2" name="confirmpassword"placeholder="confirm your password" type = "password">
          </div>
          <input type="submit" class = 'signup-button' value="Sign In">
       
      </form>
        <p class = "question">Already have an account?<b class = "text"><a href = "login"> Login </a> </b></p> 

    </div>
      
    </div>
   
    
           
</body>
</html>
